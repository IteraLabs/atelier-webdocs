site_name: Atelier
theme: 
  language: en
  icon: 
    logo: fontawesome/solid/gear
  name: material
  
  font:
    text: Jetbrains mono
  
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.expand
    - navigation.path
  
  palette:

    - scheme: slate
      primary: custom
      accent: custom

      toggle:
        icon: material/weather-sunny
        name: Swith to light mode
    
    - scheme: default
      primary: custom
      accent: custom
      toggle: 
        icon: material/weather-night
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

markdown_extensions:
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg

- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
- md_in_html
- toc:
    permalink: true
    title: On this Page
    permalink_title: link to this section


nav:
  - 'Getting Started': 'getting_started.md'
  - 'index': 'index.md'
  - 'agents': 'agents.md'

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/iteralabs/atelier

    - icon: fontawesome/brands/docker 
      link: https://hub.docker.com/u/iteralabs

copyright: Copyright &copy; 2025 iteralabs.ai

extra:
  generator: false
